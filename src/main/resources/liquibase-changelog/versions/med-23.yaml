databaseChangeLog:
  - changeSet:
      id: 4
      author: sg
      changes:
        - createTable:
            tableName: facility
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_facility_id
                  name: id
                  type: int
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    unique: true
              - column:
                  name: city
                  type: varchar(50)
              - column:
                  name: postal_code
                  type: varchar(50)
              - column:
                  name: street
                  type: varchar(50)
              - column:
                  name: street_no
                  type: varchar(50)